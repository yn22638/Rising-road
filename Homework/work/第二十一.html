    <div id="app">
        <span>{{studentName}}</span>
        <button @click="getName">开始</button>
        <button @click="stopName">结束</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                lastName:["张三", "李四", "王寡妇", "小明", "金枝", "静恬", "允儿", "杨幂", "晶灵", "林志玲", "嘉懿", "流行", "邓超", "郭琦"
                    , "允儿", "许大妈", "林妹妹", "杨幂", "佳思", "吉玉", "张焕", "张赛", "师傅", "菊月"],
                studentName:"",
                t:null,
            },
            methods:{
                getRandom(){
                    return this.studentName = Math.floor(Math.random()*this.lastName.length);
                },
                getName(){
                    if(this.t!=null) return 
                    this.t = setInterval(() => {
                        this.studentName = this.lastName[this.getRandom()]
                    }, 200);
                },
                stopName(){
                    clearInterval(this.t);
                    alert("请" + this.studentName + "同学来回答");
                    this.t = null;//每当清除了定时器以后，需要重新把t得值为null；
                }
            }
        })
    </script>
