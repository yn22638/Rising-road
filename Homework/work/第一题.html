<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function count(m) {
            var result = 0;
            for(var i=0;i<=m;i++){
                result +=i;
            }
            return result;
        }

        var result = count(5);
        console.log(result);  //输出1+2+3+4+5的结果
    </script>
</body>

</html>
