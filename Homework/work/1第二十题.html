    <div id="app">
        距离2019-6-6还有
        {{day}}天:
        {{hours}}小时:
        {{minutes}}分钟:
        {{seconds}}秒
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                day: "",
                hours: "",
                minutes: "",
                seconds: "",
            },
            created() {
                setInterval(() => {
                    let isTime = new Date("2019-6-6").getTime();
                    let now = new Date().getTime();
                    let tar = isTime - now;
                    let seconds = Math.floor(tar / 1000 % 60);
                    let minutes = Math.floor(tar / 1000 / 60 % 60);
                    let hours = Math.floor(tar / 1000 / 60 / 60 % 24);
                    let day = Math.floor(tar / 1000 / 60 / 60 / 24);
                    this.day = day;
                    this.hours = hours;
                    this.minutes = minutes;
                    this.seconds = seconds;
                }, 1000);
            }
        })
    </script>
