    <input type="text" id="txt">
    <input type="button" value="提交" id="btn">
    <script>
        var rey =/^[0-9A-Za-z][\.-_0-9A-Za-z]*@[0-9A-Za-z]+(\.[0-9A-Za-z]+)+$/
        
        btn.onclick=function(){
            if(rey.test(txt.value)){
                alert("验证通过")
            }else{
                alert("验证失败")
            }
        }
