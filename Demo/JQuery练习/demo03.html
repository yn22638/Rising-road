    <!-- 切换图片 -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <img src="1.png">
    <script src="jquery.js"></script>
    <script>
        var arr = ["1.png", "2.png", "3.png"];
        $("li").click(function () {
            var i = $(this).index();
            var url = arr[i];  //获取图片的地址
            $("img").attr("src", url);  //将图片的src属性设置成数组中指定的图片地址
        })
    </script>
