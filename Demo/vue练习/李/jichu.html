<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="cla">
            {{msg}}
        </div>
        {{count + 1 }}
        <div v-html="template">

        </div>
        <div class="bg" v-bind:id="bg1">
            <a :href="url">百度</a>
            <button type="button" @click="submit()">+</button>
            <button type="button" @click="sub()">-</button>
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({

            el: "#app",

            data: {
                msg: "Hello Vue!",
                count: 0,
                template: "<div>hellow template</div>",
                bg1: "app-bind",
                url: "https://www.baidu.com",
            },

            methods: {
                submit: function () {
                    this.count++
                },
                sub: function(){
                    this.count--
                }
            }
        })
    </script>
</body>

</html>
