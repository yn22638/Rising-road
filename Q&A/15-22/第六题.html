<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            text-align: center;
        }

        p {
            margin-top: 300px;
            text-align: center;
            font-size: 20px;
        }

        button {
            background-color: blue;
            width: 80px;
            height: 40px;
            border: 0px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{studentName}}</p>
        <button @click="getName">开始</button>
        <button @click="stopName">结束</button>
    </div>
    <script src="vue.js"></script>
    <script>

        new Vue({
            el: "#app",
            data: {
                nameList: ["张三", "李四", "王寡妇", "小明", "金枝", "静恬", "允儿", "杨幂", "晶灵", "林志玲", "嘉懿", "流行", "邓超", "郭琦"
                    , "允儿", "许大妈", "林妹妹", "杨幂", "佳思", "吉玉", "张焕", "张赛", "师傅", "菊月"],
                studentName: "开始",
                is:'',
            },
            methods: {
                getName() {
                    setInterval(() => {
                        this.studentName = this.nameList[this.getRandom()]
                    }, 100);

                },
                stopName() {
                    setTimeout(() => {
                        alert("请" + this.studentName + "同学回答问题");
                    }, 80);
                 
                },
                getRandom() {
                    return Math.floor(Math.random() * this.nameList.length)
                },

            }
        })
    </script>
</body>

</html>
