<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除添加节点</title>
    <style>
        .del{
            color: red;
            cursor: pointer
        }
    </style>
</head>
<body>
    <input type="text" placeholder="添加水果名字">
    <button>添加</button>
    <ul>
        <li><span>香蕉</span>  <span class="del">删除</span></li>
        <li><span>苹果</span>  <span class="del">删除</span></li>
        <li><span>芒果</span>  <span class="del">删除</span></li>
        <li><span>鸭梨</span>  <span class="del">删除</span></li>
        <li><span>草莓</span>  <span class="del">删除</span></li>
    </ul>

    <script>
        var input = document.querySelector("input")
        var btn = document.querySelector("button");
        var ul = document.querySelector("ul");  
        btn.onclick = function(){
            var text = input.value; 
            var li = document.createElement("li");
            li.innerHTML = text;
            ul.appendChild(li);
            //appendchild可以将li节点的添加到h1标签中;
        }


       var aDel = document.querySelectorAll(".del");
        for(var i = 0;i<aDel.length;i++){
            aDel[i].onclick = function(){
                var parent = this.parentNode//可以成为上一层节点
                parent.parentNode.removeChild(parent)
            }
        }
    </script>
</body>
</html>
