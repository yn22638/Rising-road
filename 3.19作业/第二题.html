<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二题</title>
</head>

<body>
    <script>
        function count(m, s, n) {
            switch (s) {
                case "+": return m + n;
                    break;
                case "-": return m - n;
                    break;
                case "*": return m * n;
                    break;
                case "/": return m / n;
            }
        }

        var result = count(5, "+", 6);
        console.log(result);  //输出11
        var result = count(5, "*", 6);
        console.log(result);  //输出30
    </script>
</body>

</html>
