<!-- 自己 -->
     <h1>内容：</h1>
    <button>添加文本节点</button>
    <script>
        var h1 = document.querySelector("h1");
        var btn = document.querySelector("button");
        btn.onclick = function (){
            var textNode = document.createTextNode("hello word")
            //createTextNode方法可以创建一个文本节点
            h1.appendChild(textNode);//插入tetNode中的hello word可以无限插入
                                    // 不会覆盖h1标签中的文字
            // h1.innerHTML = "Hello Word";
            //设置h1的文本节点，innerHTML的内容会完全覆盖原节点的内容
        }
        //对比俩种方法，第一种方法需要创建文本节点，然后通过appengChild方法将节点
        //追加到之前文本内容的后面，
        //第二种方法则是直接用innerHTML覆盖之前文本节点的内容。
    </script>
