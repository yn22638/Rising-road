<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#header{
			height:500px;
			background-color: #eee;
		}
		#header #nav{
			height:30px;
			list-style: none;
			position: fixed;
			top:0px;
		}
		#header #nav li{
			height: 30px;
			border: 1px solid red;
			float: left;
			text-align: center;
			padding:0 20px;
			line-height: 30px;
		}
		#banner{
			height:800px;
			background-color: #999;
		}
		#container{
			height: 800px;
			background-color: #ccc;
		}
		#footer{
			height: 800px;
			background-color: 999;
		}
	</style>
</head>
<body>
	<div id="header">
		<ul id="nav">
			<li><a href="#header">header</a></li>
			<li><a href="#banner">Banner</a></li>
			<li><a href="#container">Container</a></li>
			<li><a href="#footer">Footer</a></li>
		</ul>
	</div>
	<div id="banner">
		<h1>banner</h1>
	</div>
	<div id="container">
		<h1>container</h1>
	</div>
	<div id="footer">
		<h1>footer</h1>
	</div>
	<script type="text/javascript" src="script/jquery.js"></script>
	<script type="text/javascript">
		//添加全屏滚动的效果
		$("#nav li a").click(function(){
			// 获取a标签对应内容的id
			var href = $(this).attr("href");
			// 获取菜单对应的元素
			var $elem = $(href);
			if($elem[0]){
				//获取容器元素距离顶部的距离
				var offsetTop = $elem.offset().top;
				//通过容器元素距离网页顶部的距离，设置滚动位置。
				$("html,body").animate({scrollTop:offsetTop},500);
			}
			return false;
		})
	</script>
</body>
</html>
