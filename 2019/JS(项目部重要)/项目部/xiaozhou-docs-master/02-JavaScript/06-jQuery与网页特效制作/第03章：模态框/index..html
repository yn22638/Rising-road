<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}

		/* 设置模态框容器 */
		.model{
			position: absolute;
			top:0px;
			left:0px;
			height:100%;
			width:100%;
			display: none;
		}

		/* 设置半透明层 */
		.model .bg{
			position: absolute;
			height:100%;
			width:100%;
			background-color: rgba(0,0,0,0.3)
		}

		/* 设置居中显示的模态框内容 */
		.model .content{
			width:300px;
			height:200px;
			position: absolute;
			top: 30%;
			left:50%;
			transform: translateX(-50%);
			border:1px solid red;
		}
	</style>
</head>
<body>
	<button class="show">弹出模态框</button>
	<div class="model">
		<div class="bg"></div>
		<div class="content">
			<button class="hide">关闭模态框</button>
			<h1>模态框的内容</h1>
		</div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$(".show").click(function(){
			$(".model").fadeIn();
		})

		$(".hide").click(function(){
			$(".model").fadeOut();
		})
	</script>
</body>
</html>
