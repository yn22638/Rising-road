<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //数组自带的排序方法，按数字大小排序  
        var arr = [3, 5, 8, 12, 15, 11, 20, 6];
        arr.sort(function(a,b){
            // return b - a;  降序排序
            return a - b;
        })
        console.log(arr);
    </script>
</body>

</html>
