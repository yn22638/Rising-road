<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function count(number){
            if(number === 1){
                return number;
            }else{
                return number * count(number-1)
            }
        }
        console.log(count(5))    
    </script>
</body>
</html>
