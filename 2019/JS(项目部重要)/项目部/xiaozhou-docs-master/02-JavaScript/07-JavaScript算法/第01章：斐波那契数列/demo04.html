<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(n){
            if(n===1 || n===2){
                return 1;
            }else{
                return fibo(n-2) + fibo(n-1);
            }
        }    
        console.log(fibo(6));
    </script>
</body>
</html>
