<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<button>获取并输出value</button>
	<script src="script/jquery.js"></script>
	<script>
		$("button").click(function(){
			var value = $("input").val();  //获取input的value属性值，并赋值给value变量。
			console.log(value);  
		})
	</script>
</body>
</html>
