<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<button>添加</button>
	<ul class="fruits">
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("button").click(function(){
			var val = $("input").val();
			var newli = "<li>"+val+"</li>";
			$(".fruits").append(newli);
		})
		$(".fruits li").click(function(){
			$(this).remove();
		})
	</script>
</body>
</html>
