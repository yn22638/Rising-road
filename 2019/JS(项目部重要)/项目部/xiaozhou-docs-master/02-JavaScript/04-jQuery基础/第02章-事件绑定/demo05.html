<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:red;
        }
        .bg{
            background-color: green
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="script/jquery.js"></script>
    <script>
        $(".box").mouseenter(function(){
            $(this).addClass("bg");
        }).mouseleave(function(){
            $(this).removeClass("bg");
        })
    </script>  
</body>
</html>
