<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<button>移动</button>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$("button").click(function(){
			$(".box").animate({marginLeft:"300px",marginTop:"100px"},500);  
		});
	</script>
</body>
</html>
