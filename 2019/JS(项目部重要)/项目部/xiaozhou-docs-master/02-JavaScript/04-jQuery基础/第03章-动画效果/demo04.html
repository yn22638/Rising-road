<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #f00;
			display: none;
		}
	</style>
</head>
<body>
	<button>下拉</button>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$("button").click(function(){
			$(".box").slideDown(500);  // 500毫秒后显示
		});
	</script>
</body>
</html>
