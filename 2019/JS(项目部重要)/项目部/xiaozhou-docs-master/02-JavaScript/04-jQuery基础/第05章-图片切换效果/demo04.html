<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.active{
			background-color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("li").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
		})
	</script>
</body>
</html>
