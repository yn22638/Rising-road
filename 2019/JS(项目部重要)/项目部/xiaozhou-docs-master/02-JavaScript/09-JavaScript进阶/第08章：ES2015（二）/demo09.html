<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        const person = {
            firstName: "lee",
            sing: function () {
                console.log(this.firstName)
            },
            singDelay: function () {
                let self = this
                setTimeout(function () {
                    console.log(self.firstName);
                }, 2000)
            }
        }

        person.sing();
        person.singDelay();
    </script>
</body>

</html>
