<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var target = new Date("2017-8-5 22:30");
		var targetTime = target.getTime();

		function getTimeNow(){		
			var now = new Date();
			var nowTime = now.getTime();
			console.log(targetTime - nowTime);
		}

		setInterval(getTimeNow,1000);
	</script>
</body>
</html>
