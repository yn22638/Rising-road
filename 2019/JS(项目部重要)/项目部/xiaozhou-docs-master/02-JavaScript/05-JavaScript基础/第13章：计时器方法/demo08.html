<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p><span class="seconds">5</span>秒后跳转到百度</p>
	<script>
		var seconds = document.querySelector(".seconds");
		setInterval(function(){
			var s = Number(seconds.innerHTML);
			s--;
			seconds.innerHTML = s;
			if(s === 0){
				location.href = "http://baidu.com";  //location.href可以实现页面跳转
			}
		},1000)
	</script>
</body>
</html>
