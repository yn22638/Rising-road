<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var friends = ["小明","小亮","小红","张三","李四","王五"];
		var str1 = friends.join();    //用逗号分隔
		var str2 = friends.join("");  //没有分隔
		var str3 = friends.join("+"); //用加号分隔
		console.log(str1);
		console.log(str2);
		console.log(str3);
	</script>
</body>
</html>
