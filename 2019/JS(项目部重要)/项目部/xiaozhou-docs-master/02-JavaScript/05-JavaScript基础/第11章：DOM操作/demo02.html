<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>内容：</h1>
	<button>添加文本节点</button>
	<script>
		var h1 = document.querySelector("h1");
		var btn = document.querySelector("button");
		btn.onclick = function(){
			h1.innerHTML = "hello world";
			//设置h1的文本节点，innerHTML的内容会完全覆盖原节点的内容
		}
	</script>
</body>
</html>
