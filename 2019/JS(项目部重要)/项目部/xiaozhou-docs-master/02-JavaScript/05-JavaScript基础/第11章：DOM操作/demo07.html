<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>删除</button>
	<div class="box">	
		<h1>待删除的内容</h1>
	</div>
	<script>
		var btn = document.querySelector("button");
		var box = document.querySelector(".box");
		var h1 = document.querySelector("h1");
		btn.onclick = function(){
			box.removeChild(h1);
		}
	</script>
</body>
</html>
