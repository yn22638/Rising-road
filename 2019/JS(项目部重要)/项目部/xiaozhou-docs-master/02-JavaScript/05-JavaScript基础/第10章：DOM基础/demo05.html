<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="images/img1.jpg" alt="">
	<button>切换图片</button>
	<script>
		var img = document.querySelector("img");
		var btn = document.querySelector("button");
		btn.onclick = function(){
			img.src = "images/img2.jpg";
		}
	</script>
</body>
</html>
