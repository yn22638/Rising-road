<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = 10;
		var y = 20;
		console.log(x>30 && y>30); //第一个表达式为false直接返回false
		console.log(x<30 && y>30); //第一个表达式是true,第二个为false,返回false
		console.log(x<30 && y<30); //第一个表达式是true,第二个也是true,返回true
	</script>
</body>
</html>
