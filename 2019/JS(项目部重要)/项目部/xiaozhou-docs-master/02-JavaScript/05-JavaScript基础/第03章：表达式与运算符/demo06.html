<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = 10;
		var y = 20;
		console.log(x>30 || y>30); //第一个表达式为false,第二个也是false，则返回false
		console.log(x<30 || y>30); //第一个表达式是true，直接返回true
		console.log(x>30 || y<30); //第一个表达式是false,第二个也是true,返回true
	</script>
</body>
</html>
