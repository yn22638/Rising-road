<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="htmleaf-container">
		<div id="slider">
			<ul class="slides clearfix">
				<li><img class="responsive" src="img/1_01.jpg"></li>
				<li><img class="responsive" src="img/2_01.jpg"></li>
				<li><img class="responsive" src="img/3_01.jpg"></li>
				<li><img class="responsive" src="img/4_01.jpg"></li>
			</ul>
			<ul class="controls">
				<li><img src="img/prev.png" alt="previous"></li>
				<li><img src="img/next.png" alt="next"></li>
			</ul>
			<ul class="pagination">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="dist/easySlider.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#slider").easySlider( {
				slideSpeed: 500,
				paginationSpacing: "15px",
				paginationDiameter: "12px",
				paginationPositionFromBottom: "20px",
				slidesClass: ".slides",
				controlsClass: ".controls",
				paginationClass: ".pagination"					
			});
		});
	</script>
</body>
</html>
