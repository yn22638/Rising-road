<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num = 0;   //通过修改num的值控制执行哪行语句
		switch(num){
			case 0:
				console.log("num的值是零");  //当n===0,执行
				break;
			case 1:
				console.log("num的值是一");  //当n===1,执行
				break;
			case 2:
				console.log("num的值是二");  //当n===2,执行
				break;
			case 3:
				console.log("num的值是三");  //当n===3,执行
				break;
			default:  						 
				console.log("其他");         //当n的值不是0,1,2,3,执行
				break;
		}
	</script>
</body>
</html>
