<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = 10;
		var y = 20;
		var sign = "+";
		var result;

		function count(n,s,m){    //n是第一个数字，s是操作符，m是第二个数
			switch(s){
				case "+":return n+m;break;
				case "-":return n-m;break;
				case "*":return n*m;break;
				case "/":return n/m;break;
			}
		}

		result = count(x,sign,y);
		console.log(result);
	</script>
</body>
</html>
