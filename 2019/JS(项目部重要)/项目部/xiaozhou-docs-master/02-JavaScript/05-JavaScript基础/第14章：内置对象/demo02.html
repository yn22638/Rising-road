<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var pi = Math.PI;   
		var num1 = Math.floor(pi);  //向下取整
		var num2 = Math.ceil(pi);   //向上取整
		var num3 = Math.round(pi);  //四舍五入
		var num4 = Math.abs(-pi);   //获取绝对值
		var num5 = Math.random();   //获取0~1之间的随机数
		console.log(num1);
		console.log(num2);
		console.log(num3);
		console.log(num4);
		console.log(num5);
	</script>
</body>
</html>
