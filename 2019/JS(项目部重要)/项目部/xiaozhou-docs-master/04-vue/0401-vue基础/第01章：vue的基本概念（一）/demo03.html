<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p title="未绑定的title属性">我的title属性没有绑定数据</p>
		<p v-bind:title="tit">我的title属性绑定了数据</p>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				tit:"绑定的title属性"
			}
		})
	</script>
</body>
</html>
