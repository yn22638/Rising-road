<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button v-on:click="changeImg">切换图片</button>
		<div>
			<img v-bind:src="imgSrc">
		</div>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				imgSrc:"../../images/img1.jpg"
			},
			methods:{
				changeImg:function(){
					this.imgSrc = "../../images/img2.jpg";
				}
			}
		})
	</script>
</body>
</html>
