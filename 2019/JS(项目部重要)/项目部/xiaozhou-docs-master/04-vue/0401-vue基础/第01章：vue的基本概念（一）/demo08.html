<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(val,index) in fruits">
				<p>水果名字是 {{val}}</p>
				<p>水果序号是 {{index}}</p>
			</li>
		</ul>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				fruits:["香蕉","苹果","鸭梨"]
			}
		})
	</script>
</body>
</html>
