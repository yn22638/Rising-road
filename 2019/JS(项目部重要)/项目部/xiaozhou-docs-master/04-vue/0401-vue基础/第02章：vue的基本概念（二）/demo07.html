<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!-- 因为添加了.once，所以事件被触发一次后，将不会再次触发 -->
		<button v-on:click.once="myEvent">按钮</button>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			methods:{
				myEvent:function(){
					alert("只能弹出一次");
				}
			}
		})
	</script>
</body>
</html>
