<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input v-model="newFruit" type="text">
		<button v-on:click="insert">添加</button>
		<ul>
			<li v-for="fruit in fruits">{{fruit}}</li>
		</ul>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				fruits:["香蕉","苹果","鸭梨"],
				newFruit:""
			},
			methods:{
				insert:function(){
					this.fruits.push(this.newFruit);
				}
			}
		})
	</script>
</body>
</html>
