<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<app></app>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		Vue.component("app",{
			template:`
				<div>
					<tit message="水果列表"></tit>
					<list></list>
				</div>
			`
		})

		Vue.component("tit",{
			props:["message"],     //获取tit标签的message属性
			template:`<h2>{{message}}</h2>`   //将message属性值绑定到h2的文本节点中
		})

		Vue.component("list",{
			template:`
				<ul>
					<li>香蕉</li>
					<li>苹果</li>
					<li>鸭梨</li>
				</ul>
			`
		})

		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>
