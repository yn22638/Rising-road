<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<app></app>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		Vue.component("app",{
			template:`<h1>我是一个组件</h1>`,
			mounted:function(){
				alert("加载组件时执行mounted函数")
			}
		})

		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>
