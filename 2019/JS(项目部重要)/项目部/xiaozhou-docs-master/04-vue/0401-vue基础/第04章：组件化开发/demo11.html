<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<app></app>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		Vue.component("app",{
			template:`<btn v-on:appEvent="showData"></btn>`,   
			methods:{
				showData:function(data){
					alert(data);
				}
			}
		})

		Vue.component("btn",{
			template:`<button v-on:click="btnEvent">触发</button>`,   
			methods:{
				btnEvent:function(){
					this.$emit("appEvent",this.message)    
				}
			},
			data:function(){
				return {
					message:"子级的数据"
				}
			}
		})

	
		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>
