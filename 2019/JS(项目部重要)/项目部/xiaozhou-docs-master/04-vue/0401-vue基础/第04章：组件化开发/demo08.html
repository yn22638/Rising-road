<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<app></app>
	</div>
	<script src="../../script/vue.js"></script>
	<script>
		Vue.component("app",{
			template:`
				<div>
					<tit v-bind:message="mess"></tit>
					<list v-bind:fruits="fruits"></list>
				</div>
			`,
			data:function(){
				return {
					mess:"水果列表",
					fruits:["香蕉","苹果","鸭梨"]
				}
			}
		})

		Vue.component("tit",{
			props:["message"],
			template:`<h2>{{message}}</h2>`
		})

		Vue.component("list",{
			props:["fruits"],
			template:`
				<ul>
					<li v-for="fruit in fruits">{{fruit}}</li>
				</ul>
			`
		})

		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>
