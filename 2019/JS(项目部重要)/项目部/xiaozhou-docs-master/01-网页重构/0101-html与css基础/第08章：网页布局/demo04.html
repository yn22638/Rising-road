<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .header{
            width:1000px;
            height:200px;
            margin:0 auto;
            background-color: #eee;
        }
        .banner{
            width:1000px;
            height:300px;
            margin:0 auto;
            background-color: #aaa;
        }
        .container{
            width:1000px;
            height:500px;
            margin:0 auto;
            background-color: #f00;
        }
        .footer{
            width:1000px;
            height:50px;
            margin:0 auto;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="banner">banner</div>
    <div class="container">container</div>
    <div class="footer">footer</div>
</body>
</html>
