<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .pic-box{
            width:650px;
            height:420px;
            margin: 0 auto;
            border:1px solid red;
            position: relative;
        }
        .number-list{
            position: absolute;
            bottom:0px;
            right:0px;
        }
        .number-list li{
            list-style: none;
            float: left;
            background-color: #fff;
            text-align: center;
            width:20px;
            height:20px;
            line-height: 20px;
        }

    </style>
</head>
<body>
    <div class="pic-box">
        <img src="images/1.jpg" alt="">
        <ul class="number-list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
