<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			width:300px;
			height:300px;
			background-color: #f00;
            overflow: hidden;  /*添加overflow:hidden,否则box2的margin-top属性会作用在box1之上*/
		}
		.box2{
			width:100px;
			height:100px;
			background-color: #0f0;
			margin-top:50px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	
</body>
</html>
