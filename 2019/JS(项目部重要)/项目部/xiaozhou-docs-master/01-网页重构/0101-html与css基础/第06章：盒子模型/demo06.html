<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:300px;
			height:300px;
			background-color: #f00;
            padding-left:50px;
            border-right:50px solid blue;
            box-sizing: border-box;  /*原生的实际宽度就是width的宽度*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
