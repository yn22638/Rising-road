<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo03-11:海盗船在海上漂浮</title>
	<style type="text/css">
		@keyframes wave1{
			50%{
				transform:translateX(-50px);
			}
		}
		@keyframes wave2{
			50%{
				transform:translateX(-50px);
			}
		}
		@keyframes wave3{
			50%{
				transform:translateX(-50px);
			}
		}
		/*添加船游动的动画*/
		@keyframes shipmove{
			50%{
				transform:rotate(10deg);
			}
		}
		

		*{
			margin:0px;
			padding:0px;
		}
		/*外部添加容器*/
		.container{
			width: 100%;
			height:800px;
			overflow: hidden;
		}
		/*添加船的样式*/
		.ship{
			position: absolute;
			z-index: 5;
			left:30%;
			animation:shipmove 5s ease infinite;
		}
		.sea{
			margin-top:450px;
			position: relative;
		}
		.wave1{
			position: absolute;
			top:100px;
			left:0px;
			z-index: 100;
			height:110px;
			width:130%;
			background-image: url(./images/wave1.png);
			animation:wave1 2s ease-in infinite;
		}
		.wave2{
			position: absolute;
			top:50px;
			left:0px;
			height:110px;
			width:130%;
			z-index: 10;
			background-image: url(./images/wave2.png);
			animation:wave2 3s ease-in infinite;
		}
		.wave3{
			position: absolute;
			top:0px;
			left:0px;
			height:110px;
			width:130%;
			z-index: 0;
			background-image: url(./images/wave3.png);
			animation:wave3 5s ease-in infinite;
		}

	</style>
</head>
<body>
	<div class="container">
		<img class="ship" src="./images/ship.png">
		<div class="sea">
			<div class="wave1"></div>
			<div class="wave2"></div>
			<div class="wave3"></div>
		</div>
	</div>

</body>
</html>
