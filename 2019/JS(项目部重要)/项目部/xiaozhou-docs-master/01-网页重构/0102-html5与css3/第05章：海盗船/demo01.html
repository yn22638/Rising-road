<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo03-10:波浪效果</title>
	<style type="text/css">
		@keyframes wave1{
			50%{
				transform:translateX(-50px);
			}
		}
		@keyframes wave2{
			50%{
				transform:translateX(-50px);
			}
		}
		@keyframes wave3{
			50%{
				transform:translateX(-50px);
			}
		}

		*{
			margin:0px;
			padding:0px;
		}
		.sea{
			margin-top:500px;
			position: relative;
		}
		.wave1{
			position: absolute;
			top:100px;
			left:0px;
			z-index: 100;
			height:110px;
			width:130%;
			background-image: url(./images/wave1.png);
			animation:wave1 2s ease-in infinite;
		}
		.wave2{
			position: absolute;
			top:50px;
			left:0px;
			height:110px;
			width:130%;
			z-index: 10;
			background-image: url(./images/wave2.png);
			animation:wave2 3s ease-in infinite;
		}
		.wave3{
			position: absolute;
			top:0px;
			left:0px;
			height:110px;
			width:130%;
			z-index: 0;
			background-image: url(./images/wave3.png);
			animation:wave3 5s ease-in infinite;
		}

	</style>
</head>
<body>

	<div class="sea">
		<div class="wave1"></div>
		<div class="wave2"></div>
		<div class="wave3"></div>
	</div>
</body>
</html>
