<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #00f;
            animation: anim 5s linear 0.5;
        }

        @keyframes anim{
            0%{
                transform: translate(0px,0px)
            }
            100%{
                transform: translate(900px,100px)
            }
        }
    </style>
</head>

<body>
    <div class="box">html元素</div>
</body>

</html>
