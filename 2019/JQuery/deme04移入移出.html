<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移入</title>
    <style>
        .box{
        width:100px;
        height:100px;
        background-color:green;
        }
        .bg{
        background-color: red
        }
        </style>
</head>

<body>
    <div class="box"></div>
    <script src="jquery.js"></script>
    <script>
        $(".box").hover(function () {
            $(this).addClass("bg");
        },function () {
            $(this).removeClass("bg");
        })
    </script>
</body>

</html>
