<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
    #li{
        width: 1000px;
        height: 300px;
        /* border: 1px solid red; */
    }
    #li .l{
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        /* background-color: rgba(70, 252, 206, 0.5); */
        box-shadow: 0px 0px 55px white;
        position: absolute;
        animation: aaa 3s infinite linear;
    }
    @keyframes aaa{
        0%{
            top: 0px;
            left: 0px;
        }
        25%{
            top: 260px;
            left: 250px;
        }
        50%{
            top: 0px;
            left: 500px;
        }
        75%{
            top: 260px;
            left: 750px;
        }
        100%{
            top: 0px;
            left: 0px;  
        }
    }
    </style>
</head>
<body>
    <div id="li">
        <div class="l">

        </div>
    </div>
</body>
</html>
