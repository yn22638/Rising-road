<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    @keyframes hl1{
        50%{
            transform:translateX(-100px)
        }
    }
    @keyframes hl2{
        50%{
            transform:translateX(-100px)
        }
    }
    @keyframes hl3{
        50%{
            transform:translateX(-100px)
        }
    }
    @keyframes ship{
        50%{
            transform: rotate(10deg);
        }
    }
    @keyframes fish{
        0%{
            transform: rotate(-45deg);
            top: 745px;
            left: 10px;
        }
        10%{
            transform: rotate(30deg);
            top: 500px;
            left: 400px;
        }
        30%{
            transform: rotate(-45deg);
            top: 745px;
            left: 790px;
        }
        50%{
            transform: rotate(30deg);
            top: 500px;
            left: 1180px;
        }
        70%{
            transform: rotate(-45deg);
            top: 745px;
            left: 1570px;
        }
        90%{
            transform: rotate(30deg);
            top: 500px;
            left: 1960px;
        }
        100%{
            transform: rotate(30deg);
            top: 500px;
            left: 1980px;
        }
    }
    .BeiJing{
        width: 100%;
        height: 650px;
        background-image: url(bg.png);
    }
    .ship{
        position: absolute;
        left: 30%;
        animation: ship 4s ease-in infinite;
        top: 250px;
        z-index: 30;
    }
    .hl{
        margin-top: 450;
        position: relative;
    }
    .hl1{
        width: 150%;
        height: 100px;
        position: absolute;
        top:100px;
        left: -50px;
        background-image: url(wave1.png);
        animation: hl1 2s ease-in infinite;
        z-index: 100;
    }
    .hl2{
        width: 150%;
        height: 100px;
        background-image: url(wave2.png);
        position: absolute;
        top:50px;
        left: -50px;
        background-image: url(wave1.png);
        animation: hl2 3s ease-in infinite;
        z-index: 10;
    }
    .hl3{
        width: 150%;
        height: 100px;
        background-image: url(wave3.png);
        position: absolute;
        top:0px;
        left: -50px;
        background-image: url(wave1.png);
        animation: hl3 4s ease-in infinite;
        z-index: 0;
    }
    .fish{
        z-index: 3;
        animation: fish 8s linear 1s infinite;
        position: absolute;
        left: 10px;
        top: 740px;

    }
    </style>
</head>
<body>
    <div class="BeiJing">
        <img src="ship.png" class="ship">
        <img src="yu.png" class="fish">
    </div>
    <div class="hl">
        <div class="hl1"></div>
        <div class="hl2"></div>
        <div class="hl3"></div>
    </div>
</body>
</html>
