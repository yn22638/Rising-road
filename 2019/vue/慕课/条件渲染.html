<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="vue.js"></script>
    <div id="app">
        <div v-if="count>0">
            count的值是：{{count}}
        </div>
        <div v-else-if="count<0 && count>-5">
            判断二：count的值是{{count}}
        </div>
        <div v-else>
            判段三：{{count}}
        </div>
        <div v-show="count == -1">
            show:{{count}}
        </div>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "hello vue!",
                count: 0,
            },
        })

    </script>
</body>

</html>
