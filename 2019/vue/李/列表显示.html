<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二题</title>
</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="fruits in fruits">{{fruits}}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                fruits:["香蕉","橘子","橙子"],
            }
        })
    </script>
</body>
</html>
