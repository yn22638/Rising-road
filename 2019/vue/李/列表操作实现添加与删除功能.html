<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二题</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(val,fruit) in fruits">
                <!-- fruit是数组中的元素，fruits是一个数组-->
                {{val}}
                <span v-on:click="del(index)">删除</span>
            </li>

        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                fruits:["香蕉","苹果","鸭梨"]
            },
            methods: {
                del: function (index) {
                    this.fruits.splice(index, 1);//index是索引值,是第几个元素，1是一次删除几个
                }
            }
        })
    </script>
</body>

</html>
