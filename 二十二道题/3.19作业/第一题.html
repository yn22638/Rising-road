<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一题</title>
</head>

<body>
    <script>
        var a = 0;
        for (var i = 0; i <= 5; i++) {
            if (i > 0) {
                a += i;
            }
        }
        console.log(a);


        //教案
        function Sum(n) {
            var result = 0;
            for (var i = 0; i <= n; i++) {
                result += i;
            }
            return result;
        }
        var re = Sum(5);
        console.log(re)
    </script>
</body>

</html>
