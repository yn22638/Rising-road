<!DOCTYPE html>
<html>
 
	<head>
		<meta charset="UTF-8">
		<title>倒计时</title>
	</head>
 
	<body>
		<!--显示倒计时的div-->
		<div id="showTime"></div>
		<script>
			//输入一个倒计时开始时间
			var isTime = new Date('2019-6-6');
			var isMillis = isTime.getTime() - new Date().getTime();//未来时间减去现在时间
			var showTime = document.getElementById('showTime');
			if(isMillis > 0) {
				//计算倒计时的函数
				function datetime() {
					isMillis = isTime.getTime() - new Date().getTime();
					var tian = Math.floor(isMillis / 1000 / 60 / 60 / 24);//计算出倒计时的天数
					if(tian < 10) {
						hours = '0' + hours;
					}
					var hours = Math.floor((isMillis - tian * 24 * 60 * 60 * 1000) / 1000 / 60 / 60);//计算出小时
					if(hours < 10) {
						hours = '0' + hours;
					}
					var minutes = Math.floor((isMillis - tian * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000) / 1000 / 60);//计算出秒
					if(minutes < 10) {
						minutes = '0' + minutes;
					}
					var seconds = Math.floor((isMillis - tian * 24 * 60 * 60 * 1000 - hours * 60 * 60 * 1000 - minutes * 60 * 1000) / 1000);//计算出分
					if(seconds < 10) {
						seconds = '0' + seconds;
					}
					showTime.innerHTML = tian + '天' + hours + '小时' + minutes + '分钟' + seconds + '秒';
				}
				datetime();//调用
			} else {
				alert('结束时间不正确！')
			}
			//每个一秒执行一次，实现倒计时的效果
			setInterval(datetime, 1000);
		</script>
	</body>
 
</html>
