    <script>
        //第一种
        var array = [5, 10, 6, 11, 18, 22, 11, 31, 6, 52, 19];
        function unique(arr) {
            var result = [], hash = {};
            for (var i = 0, elem; (elem = arr[i]) != null; i++) {
                if (!hash[elem]) {
                    result.push(elem);
                    hash[elem] = true;
                }
            }
            return result;
        }
        var arr = unique(array);
        console.log(arr);



        //第二种
        var color = [5, 10, 6, 11, 18, 22, 11, 31, 6, 52, 19];
        function unique(arr) {
            // 遍历arr，把元素分别放入tmp数组(不存在才放)
            var tmp = new Array();
            for (var i in arr) {
                //该元素在tmp内部不存在才允许追加
                if (tmp.indexOf(arr[i]) == -1) {
                    tmp.push(arr[i]);
                }
            }
            return tmp;
        }
        var arr = unique(color);
        console.log(arr);



        //第三种    
        var color = [5, 10, 6, 11, 18, 22, 11, 31, 6, 52, 19];
        function unique(arr) {
            var tmp = new Array();
            for (var m in arr) {
                tmp[arr[m]] = 1;
            }
            //再把键和值的位置再次调换
            var tmparr = new Array();
            for (var n in tmp) {
                tmparr.push(n);
            }
            return tmparr;
        }
        var arr = unique(color);
        console.log(arr);
