<body>
    <script src="vue.js"></script>
    <!-- 自己 -->


    <div id="app">
        <div class="bg" v-bind:id="bg1">
            <button type="button" @click="zeng()">+</button>
        </div>
        {{count+ 1}}
        <div class="bg" v-bind:id="bg1">
            <button type="button" @click="jian()">-</button>
        </div>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0,
                bg1: "app-bind",
            },
            methods: {
                zeng: function () {
                    this.count++
                },
                jian: function () {
                    this.count--
                },
            },
        })
    </script>
